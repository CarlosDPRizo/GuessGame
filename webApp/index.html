<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contexto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2a2f38;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        input[type="text"] {
            width: -webkit-fill-available;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        div.row {
            width: -webkit-fill-available;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: #ccc;
            background-color: gray;
            font-size: 12px;
            display: flex;
            place-content: space-between;
        }

        button {
            width: -webkit-fill-available;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid black;
            background-color: green;
            color: #fff;
        }

        button:hover {
            background-color: rgba(144,238,144,1);
            color: #fff;
        }

        button:disabled {
            background-color: rgba(144,238,144,0.5);
            cursor: not-allowed;
        }

        button:disabled:hover {
            background-color: rgba(144,238,144,0.5);
            color: #fff;
        }

        #attempts, #tips {
            color: #fff;
            margin-bottom: 10px;
        }

        .d-none {
            display: none;
        }

        #sort-word-button {
            position: relative;
        }

        #sort-word-button:hover {
            background-color: rgba(0,128,0,0.5);
            color: #fff;
        }

        #sort-word-button:disabled:hover {
            background-color: rgba(144,238,144,0.5);
            color: #fff;
        }

        #sort-word-button.loading::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 5%;
            width: 16px;
            height: 16px;
            margin-top: -8px;
            margin-left: -8px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        div#all-attempts {
            max-height: 20rem;
            overflow: auto;
            scrollbar-width: thin;
        }

        #surrender-button {
            background-color: red;
        }

        #surrender-button:hover {
            background-color: rgba(255,0,0,0.5);
        }

        #guess-word-input {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white;">Guess Game</h1>
        <p id="attempts" class="d-none"></p>   
        <input id="guess-word-input" class="d-none" type="text" placeholder="Digite uma palavra">
        <p id="tips" class="d-none"></p>
        <div id="all-attempts" class="d-none"></div>
        <button id="sort-word-button" onclick="sortWord()">Sortear palavra</button>
        <button id="surrender-button" class="d-none" onclick="surrender()">Desistir</button>
    </div>
    <script src="indexcontroller.js"></script>
</body>
</html>
